<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="netflix.css">
</head>
<body>
  <header class="navbar">
    <h1>Netflix</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>
  <section class="hero">
    <h2>Unlimited movies, TV shows, and more.</h2>
    <button>Watch Now</button>
  </section>
  <section class="movies">
    <h2>Trending Now</h2>
    <div class="movie-slider">
      <div class="movie-card">Movie 1</div>
      <div class="movie-card">Movie 2</div>
      <div class="movie-card">Movie 3</div>
    </div>
  </section>

  <section>
    <div class="age-18-plus">18+</div>
    <div class="movie-list">
      <div class="movie-name-card">Bonded</div>
      <div class="movie-name-card">Sex/Life</div>
      <div class="movie-name-card">Elite</div>
      <div class="movie-name-card">You</div>
      <div class="movie-name-card">Too Hot to Handle</div>
    </div>
  </section>
  

  <script src="netflix.js">

  </script>
</body>
</html>
